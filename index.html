<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <style>
        * {
            font-family: 'Times New Roman', cursive;

        }
    </style>

    <script>
        function timer() {
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            document.getElementById("time").innerHTML ="UPDATED TIME => " + h + ":" + m + ":" + s;
            setTimeout(timer, 500);

        }

    </script>

</head>

<body onload="timer()">
    <br>
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <h2 id="time" style="color: blue;"></h2>
        </div>

        <div class="col-md-6 offset-md-3">
            <button class="btn btn-success" onclick="window.open('coronatest.html','_blank')">
                CORONA STATS(New Tab)
            </button>

            <button class="btn btn-success" onclick="redirect()">CORONA STATS(Same Tab)</button>


        </div>
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card mt-5">
                        <div class="card-header" style="text-align: center;"> <b>LOGIN TO INVOICE CREATOR</b>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input class="form-control" type="text" id="userId" placeholder="Enter User Id(asdf)">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" id="userPassword"
                                    placeholder="Enter Login Password(1234)">
                            </div>
                            <div>
                                <button class="btn btn-success" onclick="authenticateUser()">Login</button>
                                <p id="message"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>


<script>

    //     >,<,>=,<=,==, !=
    // Logical Op:   &&, ||, !
    //function definition
    function authenticateUser() {
        var userId = document.getElementById("userId").value;
        var userPassword = document.getElementById("userPassword").value;

        if (userId == "asdf" && userPassword == "1234") {
            document.write("Login Successful");
            window.location.href = "bill.html";
        } else {
            document.getElementById("message").innerHTML = "Login Failure";
        }
    }

    function redirect() {
        window.location.href = "coronatest.html" , "html_blank";
    }

</script>
