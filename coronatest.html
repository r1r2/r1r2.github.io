    <style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column1 {
  float: left;
  width: 60%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

.column2 {
  float: left;
  width: 40%;

<body>
<div class="container-fluid">
    <div class="row">
    	<div class="col-md-12">
        <h5 class="display-4" style="background-color: rgb(0, 143, 31); text-align: center;">TOTAL CASES CLOSED TILL DATE</h5>
        </div>
    </div>

     <div class="row">
      <div class="col-md-8" style="background-color:grey;">
        <div class="form-group">
          TOTAL CLOSED CASES<input class="form-control" id="total" placeholder="Enter Total number of CASES Confirmed">
        </div>

        <div class="form-group">
          TOTAL DEATHS<input class="form-control" id="dead" placeholder="Enter Total number of DEATH confirmed">
        </div>

        <div class="form-group">
          TOTAL RECOVERED<input class="form-control" id="recover"
            placeholder="Enter Total number of RECOVERED Confirmed">
        </div>

        <div>
          <button id="calculate">CALCULATE</button>
        </div>
	</div>
	    
        <div class="col-md-4" style="background-color:#c9c2c2;">
          	<h6>RESULT IN PERCENTAGE (%) </h6>
            <h6>DEATH(%)</h6>
            <p input id="resultdead"></p>
            <h6>RECOVERED(%)</h6>
            <p input id="resultrecover"></p>
            <script src="test.js"></script>
        </div>
    </div>
    </div>
